<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada - Mi Diario</title>
  <style>
    body {
      font-family: Consolas, "Courier New", monospace;
      margin: 10px;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 10px;
    }
    .navigation a {
      text-decoration: none;
      color: #333;
      margin-right: 10px;
    }
    .navigation {
      margin-top: 20px;
    }
    .content {
      white-space: pre-wrap; /* Para respetar saltos de línea en el contenido */
    }
  </style>
</head>
<body>
  <h1 id="entry-title"></h1>
  <div id="entry-content" class="content"></div>
  <div class="navigation">
    <a href="#" id="prev-link" style="display:none;">&lt;&lt;</a>
    <a href="index.html">Portada</a>
    <a href="#" id="next-link" style="display:none;">&gt;&gt;</a>
  </div>

  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const currentId = getParameterByName('id');

    fetch("http://localhost:3000/todas")
      .then(res => res.json())
      .then(entries => {
        // Buscar la posición del entry con el id actual
        const index = entries.findIndex(e => e.id == currentId);
        if (index === -1) {
          document.getElementById("entry-title").textContent = "Entrada no encontrada";
          return;
        }
        const currentEntry = entries[index];
        // Mostrar contenido
        document.getElementById("entry-title").textContent = currentEntry.titulo;
        document.getElementById("entry-content").textContent = currentEntry.contenido;

        // Calcular anterior y siguiente
        // Anterior existe si index > 0
        if (index > 0) {
          const prevId = entries[index - 1].id;
          const prevLink = document.getElementById("prev-link");
          prevLink.href = `entrada.html?id=${prevId}`;
          prevLink.style.display = "inline";
        }
        // Siguiente existe si index < entries.length - 1
        if (index < entries.length - 1) {
          const nextId = entries[index + 1].id;
          const nextLink = document.getElementById("next-link");
          nextLink.href = `entrada.html?id=${nextId}`;
          nextLink.style.display = "inline";
        }
      })
      .catch(err => console.error("Error cargando entradas:", err));
  </script>
</body>
</html>
