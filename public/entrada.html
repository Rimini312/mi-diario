<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada - Mi Diario</title>
  <style>
    body {
      font-family: Consolas, "Courier New", monospace;
      margin: 10px;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 10px;
    }
    .content {
      white-space: pre-wrap;
    }
    .navigation {
      margin-top: 20px;
    }
    .navigation a {
      text-decoration: none;
      color: #333;
      margin-right: 10px;
    }
  </style>
  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    window.onload = function(){
      const id = getParameterByName('id');
      if(!id){
        document.getElementById('content').textContent = "No se especificÃ³ ninguna entrada.";
        return;
      }
      fetch("https://mi-diario-backend.onrender.com/todas")
        .then(res => res.json())
        .then(entries => {
          const index = entries.findIndex(e => e.id == id);
          if(index === -1){
            document.getElementById('content').textContent = "Entrada no encontrada.";
            return;
          }
          const entry = entries[index];
          document.getElementById('entry-title').textContent = entry.titulo;
          document.getElementById('content').textContent = entry.contenido;
          // Enlaces para navegar entre entradas
          if(index > 0){
            const prevId = entries[index - 1].id;
            document.getElementById('prev-link').href = `entrada.html?id=${prevId}`;
            document.getElementById('prev-link').style.display = "inline";
          }
          if(index < entries.length - 1){
            const nextId = entries[index + 1].id;
            document.getElementById('next-link').href = `entrada.html?id=${nextId}`;
            document.getElementById('next-link').style.display = "inline";
          }
        })
        .catch(err => console.error("Error:", err));
    }
  </script>
</head>
<body>
  <h1 id="entry-title"></h1>
  <div id="content" class="content"></div>
  <div class="navigation">
    <a href="#" id="prev-link" style="display:none;">&lt;&lt;</a>
    <a href="index.html">Portada</a>
    <a href="#" id="next-link" style="display:none;">&gt;&gt;</a>
  </div>
</body>
</html>
