<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Búsqueda - Mi Diario</title>
  <style>
    body {
      font-family: Consolas, "Courier New", monospace;
      margin: 10px;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 10px;
    }
    .result-item {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    .navigation {
      margin-top: 20px;
    }
    .navigation a {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Resultados para: <span id="search-term"></span></h1>
  <div id="results"></div>
  <div class="navigation">
    <a href="index.html">Portada</a>
  </div>

  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    const query = getParameterByName('q');
    document.getElementById('search-term').textContent = query;

    fetch(`http://localhost:3000/buscar?q=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        const resultsDiv = document.getElementById('results');
        if(data.length === 0){
          resultsDiv.textContent = "No se encontraron resultados.";
        } else {
          data.forEach(entry => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `<a href="entrada.html?id=${entry.id}">${entry.titulo}</a>`;
            resultsDiv.appendChild(div);
          });
        }
      })
      .catch(err => console.error("Error en la búsqueda:", err));
  </script>
</body>
</html>
